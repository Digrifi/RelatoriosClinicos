<!doctype>
<html>

<head>
  <title>Gerando relatórios</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    #main-form > div > input{
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="main-container" class="m-5"> 
    <h1 id="txt-title"> Título do teste </h1>

    <div class="display-5">
        <p id="txt-paragraph"> Este é um teste para o gerdaor de relatórios </p>
    </div>

    <form id="main-form" class="col-4 gap-2 d-grid">
      <div> 
        <label> Teste 1 </label>
        <input type="text" class="form-control" id="teste1"> 
      </div>
      <div> 
        <label> Teste 2 </label>
        <input type="text" class="form-control" id="teste2"> 
      </div>
      <div> 
        <label> Teste 3 </label>
        <input type="text" class="form-control" id="teste3"> 
      </div>
      
      <button onclick="relgen()" class="btn btn-primary mt-4 col-4" > Gerar relatório </button>
    </form>
  </div>
  


</body>
  <script> 
    function relgen() { 
      //importando a lib
      window.jsPDF = window.jspdf.jsPDF;
      
      //instanciando o objeto
      var doc = new jsPDF({
          orientation: "portrait"
      });
 
      const teste1 =  $('#teste1').val() != '' ? $('#teste1').val() : "não preechido";
      const teste2 =  $('#teste2').val() != '' ? $('#teste2').val() : "não preechido";
      const teste3 =  $('#teste3').val() != '' ? $('#teste3').val() : "não preechido";
      
      //margem esquerda, topo , texto
      doc.text(10, 20, teste1);
      doc.text(10, 30, teste2);
      doc.text(10, 40, teste3);
    
      doc.addPage();
      doc.text(20, 20, "Outra página") 
      
      doc.save('Test.pdf');

    }

  </script>


</html>
